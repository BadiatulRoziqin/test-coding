<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Produk</h1>
    <div class="row">
        <!-- Produk 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="gambar-produk1.jpg" class="card-img-top" alt="Produk 1">
                <div class="card-body">
                    <h5 class="card-title">Produk 1</h5>
                    <p class="card-text">Harga: Rp. 100.000</p>
                    <button class="btn btn-primary">Tambahkan ke Keranjang</button>
                </div>
            </div>
        </div>
        <!-- Produk 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="gambar-produk2.jpg" class="card-img-top" alt="Produk 2">
                <div class="card-body">
                    <h5 class="card-title">Produk 2</h5>
                    <p class="card-text">Harga: Rp. 200.000</p>
                    <button class="btn btn-primary">Tambahkan ke Keranjang</button>
                </div>
            </div>
        </div>
        <!-- Produk 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="gambar-produk3.jpg" class="card-img-top" alt="Produk 3">
                <div class="card-body">
                    <h5 class="card-title">Produk 3</h5>
                    <p class="card-text">Harga: Rp. 300.000</p>
                    <button class="btn btn-primary">Tambahkan ke Keranjang</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
