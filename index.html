    <!-- Image Slider Start -->
    <div id="carouselExampleIndicators" class="carousel slide mt-5" style="max-width: 1000px; margin: auto;">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="dist/img/slider3.jpg" class="d-block w-100" alt="..." height="250px"/>
        </div>
        <div class="carousel-item">
          <img src="dist/img/slider2.jpg" class="d-block w-100" alt="..." height="250px"/>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Image Slider End -->

    <!-- Katalog Start -->

    <!-- keranjang start -->
    <div class="container mt-4">
      <div class="float-end me-auto border ">
      <i class="bx bx-shopping-bag" id="cart-icon">
        <span class="cart-badge">0</span>
      </i>
    </div>
      <!-- CART ICON with BADGE -->

      <!-- NOTIFICATION -->
      <div id="notification" class="notification hidden mt-5">
        Item added to cart!
      </div>

      <!-- CART -->
      <div class="cart mt-5">
        <h2 class="cart-title">Your Cart</h2>
        <!-- CONTENT -->
        <div class="cart-content">
          <!-- Dynamic content -->
        </div>
        <!-- TOTAL -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">RP0</div>
        </div>
        <!-- BUY BUTTON -->
        <button type="button" class="btn-buy" onclick="window.location.href='checkout.html'; return false;">Buy Now</button>
        <!-- CART CLOSE -->
        <i class="bx bx-x" id="cart-close"></i>
      </div>
    </div>
    <!-- keranjang end -->
    <h3 class="text-center mx-auto my-4 mt-4" id="product">Product Terlaris</h3>

    <div class="row row-cols-md-3 row-cols-1 gx-3 p-5 mt-5">
      <!-- BOX 1 -->
      <div class="product-box mb-4">
        <img src="dist/img/product8.jpg" alt="" class="product-img" />
        <h2 class="product-title">Smartwatch</h2>
        <span class="product-price">Rp150.000</span>
        <a href="detail/jam.html" class="btn btn-sm btn-primary d-block w-50">Detail</a>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- BOX 2 -->
      <div class="product-box mb-4">
        <img src="dist/img/buku2.jpg" alt="" class="product-img" />
        <h2 class="product-title">Buku Deep Work</h2>
        <span class="product-price">Rp84.000</span>
        <a href="detail/buku.html" class="btn btn-sm btn-primary d-block w-50">Detail</a>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <!-- BOX 3 -->
      <div class="product-box">
        <i class="bx bx-shopping-bag add-cart"></i>
        <img src="dist/img/sepatu-kulit.png" alt="" class="product-img" />
        <h2 class="product-title">Sepatu Kulit Pria asli</h2>
        <span class="product-price">Rp200.000</span>
        <a href="detail/sepatu.html" class="btn btn-sm btn-primary d-block w-50">Detail</a>
      </div>
    </div>
    <!-- Katalog End -->

    <!-- kategory start -->
    <div class="container mt-5">
        <h2>Kategori:</h2>
        <div>
          
          <button class="btn badge text-dark fs-5" onclick="window.location.href='kategori/k-jam.html'; return false;">Jam Tangan</button><br><hr>
          <button class="btn badge text-dark fs-5" onclick="window.location.href='kategori/k-buku.html'; return false;">Buku</button><br><hr>
          <button class="btn badge text-dark fs-5" onclick="window.location.href='kategori/k-sepatu.html'; return false;">Sepatu</button><br><hr>
        </div>
      </div>
