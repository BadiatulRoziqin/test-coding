    <!-- Image Slider Start -->
    <div id="carouselExampleIndicators" class="carousel slide mt-5" style="max-width: 1000px; margin: auto;">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="dist/img/slider3.jpg" class="d-block w-100" alt="..." height="250px"/>
        </div>
        <div class="carousel-item">
          <img src="dist/img/slider2.jpg" class="d-block w-100" alt="..." height="250px"/>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

          <div class="card-footer d-md-flex">

      </div>

      <div class="col mb-5">

        </div>
      </div>

      <div class="col mb-5">
        <div class="card shadow">
          <img
            src="dist/img/shoes.jpg"
            class="card-img-top"
            alt="Atomic Habits"

          <div class="card-body">

                Sepatu kulit pria

        </div>
      </div>
    </div>
