<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Halaman Login</title>
    <link rel="icon" href="dist/img/favicon.png" />
    <!-- css bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- cart -->
    <link rel="stylesheet" href="css/cart.css" />
    <!-- box icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">Shopee</a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="halaman-awal.html" class="sidebar-link"> Home </a>
            </li>
            <li class="sidebar-item">
              <a href="profile.html" class="sidebar-link"> Profile </a>
            </li>
            <li class="sidebar-item">
              <a href="pesanan.html" class="sidebar-link"> Pesanan </a>
            </li>
            <li class="sidebar-item">
              <a href="login.html" class="sidebar-link"> Logout </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 bg-light">
          <button
            class="btn d-md-none btn-custom"
            id="sidebar-toggle"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <main class="content px-3 py-2 bg-light">
          <div class="container-fluid">
            <div class="mb-3 text-center">
              <h1 class="text-lg font-bold bg-gradien custom">
                Selamat Datang anonymous
              </h1>
            </div>

            <!-- HEADER  -->
            <!-- NAV -->
            <div class="container">
              <div class="float-end me-auto border ">
              <i class="bx bx-shopping-bag" id="cart-icon">
                <span class="cart-badge">0</span>
              </i>
            </div>
              <!-- CART ICON with BADGE -->

              <!-- NOTIFICATION -->
              <div id="notification" class="notification hidden">
                Item added to cart!
              </div>

              <!-- CART -->
              <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- CONTENT -->
                <div class="cart-content">
                  <!-- Dynamic content -->
                </div>
                <!-- TOTAL -->
                <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE -->
                <i class="bx bx-x" id="cart-close"></i>
              </div>
            </div>

            <!-- SHOP SECTION  -->
            <section class="shop container">
              <h2 class="section-title">Shop Products</h2>

              <!-- CONTENT  -->
              <div class="shop-content">
                <!-- BOX 1 -->
                <div class="product-box">
                    <img src="dist/img/product1.jpg" alt="" class="product-img" />
                    <h2 class="product-title">Nike Shoes</h2>
                    <span class="product-price">$1</span>
                    <a href="detail_produk.html?id=1" class="btn-detail">Detail</a> <!-- Tambahkan link detail -->
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 2 -->
                <div class="product-box">
                  <img src="dist/img/product2.jpg" alt="" class="product-img" />
                  <h2 class="product-title">BACKPACK</h2>
                  <span class="product-price">$1</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 3 -->
                <div class="product-box">
                  <img src="dist/img/product3.jpg" alt="" class="product-img" />
                  <h2 class="product-title">METAL BOTTLE</h2>
                  <span class="product-price">$1</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 4 -->
                <div class="product-box">
                  <img src="dist/img/product4.jpg" alt="" class="product-img" />
                  <h2 class="product-title">METAL SUNGLASSES</h2>
                  <span class="product-price">$3</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 5 -->
                <div class="product-box">
                  <img src="dist/img/product5.jpg" alt="" class="product-img" />
                  <h2 class="product-title">PS5 Controller</h2>
                  <span class="product-price">$5</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 6 -->
                <div class="product-box">
                  <img src="dist/img/product6.jpg" alt="" class="product-img" />
                  <h2 class="product-title">Galaxy Z Fold</h2>
                  <span class="product-price">$1</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 7 -->
                <div class="product-box">
                  <img src="dist/img/product7.jpg" alt="" class="product-img" />
                  <h2 class="product-title">Nokon Camera</h2>
                  <span class="product-price">$3</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- BOX 8 -->
                <div class="product-box">
                  <img src="dist/img/product8.jpg" alt="" class="product-img" />
                  <h2 class="product-title">Apple Watch</h2>
                  <span class="product-price">$2</span>
                  <i class="bx bx-shopping-bag add-cart"></i>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/pooper.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
